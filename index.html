<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FP Sellection</title>
</head>
<body>
    <Header>
        <img src="./img/logo.png" alt="logo FP">
        <nav> 
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </Header>


    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./img/1.png" alt="imagem carro">
                </div>
                <div class="content">
                    <p class="car-information">
                        Unico dono
                    </p>
                    <H2>
                        Ferrari
                    </H2>
                    <p class="description">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus laboriosam distinctio est provident nesciunt voluptatibus voluptate, consequuntur accusantium consectetur at, voluptatum iusto quod sed repellat labore odio libero aut et?
                    </p>
                    <button class="information">
                        Saiba Mais
                    </button>
                </div>
            </div>
        </div>
        
        
        <div class="arrows">
            <button><img src="./img/arrow.png" alt="Seta esquerda"></button>
            <button><img src="./img/arrow.png" alt="Seta direita"></button>
        </div>
        
        <div class="indicadores">
            <div class="numeros">01</div>
            <ul>
                <li Class="active"></li>
                <li></li>
                <li></li>
            </ul>
